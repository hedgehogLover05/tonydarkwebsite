<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONYDARK</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(to bottom, #000000, #222222);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title {
            position: absolute;
            top: 10%;
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            color: #ff4444;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.8);
        }

        .image-container {
            position: relative;
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }

        .coin {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: url('./img/coinimg.jpg') no-repeat center;
            background-size: cover;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
            transform-style: preserve-3d;
            transition: transform 1s ease, box-shadow 0.3s ease;
        }

        .coin:hover {
            animation: spin 2s ease-in-out;
            animation-delay: 2s;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .link-lines {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            transform: translate(-50%, -50%);
        }

        .link {
            position: absolute;
            color: #ff4444;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 1.2em;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.8);
        }

        .link:hover {
            text-shadow: 0 0 20px rgba(255, 68, 68, 1);
        }

        .line {
            position: absolute;
            width: 2px;
            background: #ff4444;
        }

        .telegram {
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        .telegram-line {
            top: 50%;
            left: 50%;
            height: 40%;
            transform-origin: top;
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        .instagram {
            bottom: 10%;
            left: 30%;
            transform: translate(-50%, 100%);
        }

        .instagram-line {
            top: 50%;
            left: 50%;
            height: 50%;
            transform-origin: top;
            transform: translate(-50%, -50%) rotate(120deg);
        }

        .x {
            bottom: 10%;
            right: 30%;
            transform: translate(50%, 100%);
        }

        .x-line {
            top: 50%;
            left: 50%;
            height: 50%;
            transform-origin: top;
            transform: translate(-50%, -50%) rotate(-120deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">$TONYDARK</div>
        <div class="image-container">
            <div class="coin"></div>
        </div>
        <div class="link-lines">
            <div class="line telegram-line"></div>
            <a href="https://t.me/tonydarksol" class="link telegram" target="_blank">Telegram</a>
            <div class="line instagram-line"></div>
            <a href="https://www.instagram.com/tonydarkcoin/" class="link instagram" target="_blank">Instagram</a>
            <div class="line x-line"></div>
            <a href="https://x.com/tonydarksol" class="link x" target="_blank">X</a>
        </div>
    </div>
</body>
</html>
