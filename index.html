<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONYDARK</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title {
            position: absolute;
            top: 10%;
            font-size: 2.5em;
            font-weight: bold;
            text-transform: uppercase;
            color: #ff4444;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.8);
        }

        .image-container {
            position: relative;
            width: 150px;
            height: 150px;
            perspective: 1000px;
        }

        .coin {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: url('./img/coinimg.jpg') no-repeat center;
            background-size: cover;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7);
            transform-style: preserve-3d;
            transition: transform 1s ease, box-shadow 0.3s ease;
        }

        .coin:hover {
            animation: spin 2s ease-in-out;
            animation-delay: 2s;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .link {
            position: absolute;
            color: #ff4444;
            text-transform: uppercase;
            text-decoration: none;
            font-size: 1.2em;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.8);
        }

        .link:hover {
            text-shadow: 0 0 20px rgba(255, 68, 68, 1);
        }

        .telegram {
            top: 25%;
            left: 36%;
            transform: translate(-50%, 100%);
        }

        .instagram {
            bottom: 36%;
            left: 36%;
            transform: translate(-50%, 100%);
        }

        .x {
            top: 50%;
            left: 38%;
            transform: translate(50%, 100%);
        }
    </style>
</head>
<body>
    <video class="background-video" id="video" autoplay muted>
        <source src="./videos/intro.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div class="title">$TONYDARK</div>
        <div class="image-container">
            <div class="coin"></div>
        </div>
        <a href="https://t.me/tonydarksol" class="link telegram" target="_blank">Telegram</a>
        <a href="https://www.instagram.com/tonydarkcoin/" class="link instagram" target="_blank">Instagram</a>
        <a href="https://x.com/tonydarksol" class="link x" target="_blank">X</a>
    </div>

    <script>
        const video = document.getElementById('video');

        video.addEventListener('ended', () => {
            video.src = './videos/loop.mp4';
            video.loop = true;
            video.play();
        });
    </script>
</body>
</html>
